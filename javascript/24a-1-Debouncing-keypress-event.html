<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ni" placeholder="normal flow" onkeyup="handleNormalChange()" autofocus>
    <br> <br>
    <input type="text" id="di" placeholder="debouncing flow" onkeyup="handleDebounceChange()">

    <script>

        let normalInput = document.getElementById('ni')
        let debounceInput = document.getElementById('di')
        let debounceTimmer

        function handleNormalChange(){
            console.log('1--', normalInput.value)
        }

        function handleDebounceChange(){
            
            window.clearTimeout(debounceTimmer)
            debounceTimmer = setTimeout(()=>{
                console.log('make api call for', debounceInput.value)
            }, 1000)

        }

    </script>
</body>
</html>
