<html>
<body>
    <h4>Hello!!! No matter how many times you click the debounce button, I will get executed once every second!!</h4>

    <button id="debounce">Debounce </button>
    <h3 id="cc">click count : 0</h3>
    <h3 id="tc">throttle count : 0</h3>
<script>
    let button = document.getElementById("debounce");
    let cch3 = document.getElementById("cc");
    let tch3 = document.getElementById("tc");
    let clickCnt = 0
    let throttleCnt = 0;

    const debounce = (func, delay) => {
        let debounceTimer
        return function() {
            clickCnt++
            cch3.innerText = `click count : ${clickCnt}`
            const context = this
            const args = arguments
                clearTimeout(debounceTimer)
                debounceTimer= setTimeout(() => func.apply(context, args), delay)
        }
    } 


    button.addEventListener('click', debounce(function() {
            throttleCnt++
            tch3.innerText = `throttle count : ${throttleCnt}`
        }, 1000));


</script>
</body>
</html>
